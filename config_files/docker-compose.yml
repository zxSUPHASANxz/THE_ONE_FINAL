version : "3.8"

services : 
  n8n :
    image : docker.n8n.io/n8nio/n8n:latest
    container_name : THE__ONE_V3
    restart : always 
    ports :
      - "5678:5678"
    environment :
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=TRUE
      # LOCAL DEVELOPMENT (no ngrok)
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_PROXY_ENABLED=true
      - N8N_TRUST_PROXIES=true
      - EXPRESS_TRUST_PROXY=true
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - NODE_VERSION=20.19.0
      - YARN_VERSION=1.22.22
      - NODE_ICU_DATA=/usr/local/lib/node_modules/full-icu
      - N8N_VERSION=1.91.2
      - NODE_ENV=production
      - N8N_RELEASE_TYPE=stable
      - SHELL=/bin/sh
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=the_one_db
      - DB_POSTGRESDB_USER=suphasan
      - DB_POSTGRESDB_PASSWORD=Fenrir@4927
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    user : "node"
    working_dir : /home/node
    volumes :
      - .:/home/node/.n8n
    networks :
      - default
    links :
      - postgres
    depends_on :
      postgres :
        condition : service_healthy
    labels :
      org.opencontainers.image.description : "Workflow Automation Tool"
      org.opencontainers.image.source : "https://github.com/n8n-io/n8n"

  # ngrok for Django (THE_ONE Website)
  ngrok_django:
    image: ngrok/ngrok:latest
    container_name: ngrok_django
    restart: always
    command: http host.docker.internal:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - default

  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: suphasan
      POSTGRES_PASSWORD: Fenrir@4927
      POSTGRES_DB: the_one_db  
    ports:
      - "5433:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suphasan -d the_one_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: adminer_the_one
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=dracula
    networks:
      - default
    depends_on:
      - postgres

networks:
  default:
    driver: bridge
