{% extends 'base.html' %}

{% block title %}สมัครสมาชิก - THE ONE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                สมัครสมาชิก
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                มีบัญชีอยู่แล้ว?
                <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                    เข้าสู่ระบบ
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
                           placeholder="ชื่อผู้ใช้">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
                           placeholder="email@example.com">
                </div>
                
                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-700">ประเภทผู้ใช้</label>
                    <select id="user_type" name="user_type" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                        <option value="customer">ลูกค้า</option>
                        <option value="mechanic">ช่างซ่อม</option>
                    </select>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
                           placeholder="รหัสผ่าน">
                </div>
                
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
                    <input id="password2" name="password2" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" 
                           placeholder="ยืนยันรหัสผ่าน">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    สมัครสมาชิก
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
